            <article>
                <h3>Contact Us</h3>
                <img src="#" alt="Contact">

        </main>
        <aside>
            <article>
                <h3>Tell us everything</h3>
                <form>
                    <label for="fname">First name</label><br>
                    <input id="fname" type="text" placeholder="Type your name..."><br> 
                    <label for="lname">Last name</label><br>
                    <input id="lname" type="text" placeholder="Type your last name..."><br> 
                    <label for="email">Email</label><br>
                    <input id="email" type="text" placeholder="youremail@domain.com"><br> 
                    <label for="cellphone">Cellphone</label><br>
                    <input id="cellphone" type="text" placeholder="+52(662)396 23 45"><br> 
                    <label for="option">You want to share...</label><br>
                    <select id="option">
                        <option value="complaint">A complaint</option>
                        <option value="suggestion">A Suggestion</option>
                        <option value="question">A Question</option>
                    </select>
                    <br>
                    <label for="comment">Share your thoughts</label><br>
                    <textarea id="comment" placeholder="Write here..."></textarea><br>
                    <input type="submit" value="SEND TO AN ADVISOR">
                </form>
            </article>
        </aside>
